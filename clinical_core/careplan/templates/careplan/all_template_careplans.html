{% extends base_template %}
{% load i18n %}
{% block title %}{% trans "Care Plan Templates" %} {% endblock %}
{% block content %}    
<h2>Care Plan Templates <small> <a class="btn" href="{% url new_template_careplan %}">New Template CarePlan</a> </small> </h2>
    <hr>
<ul>
{% for plan in template_careplans %}
    <li><h3><a href="{{plan.get_absolute_url}}">{{plan.title}}</a></h3>
    {{ plan.description }}</li>
{% endfor %}
</ul>

{% endblock %}
