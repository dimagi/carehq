{% load filter_tags %}
<table>
<tr>
{% if show_patient %}
	<th>Patient</th>
{% endif %}	
{% for col in columns %}
	<th>{% pretty_column col %}</th>
{% endfor %}
</tr>
{% for issue in issues %}
<tr>
	{% if show_patient %}
	<td></td>
	{% endif %}
	{% for col in columns %}
		<td><a href="{% url manage-issue issue.id %}">{% issue_column_plain issue col %}</a></td>
	{% endfor %}
{%endfor %}
</table>
