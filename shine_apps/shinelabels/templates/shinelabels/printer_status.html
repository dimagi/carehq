
<div class="span4">
    <h4>Printer Status {{ printer_name }}</h4>
    {% if status %}
        <div class="span1 success">
            Active
        </div>
    {% else %}
        <div class="span1 error">
            Inactive
        </div>
        <div class="span3 last">
            Last Event:
            {{ last.status|title }}: {{ last.event_date|date }}
        </div>
    {% endif %}

</div>
