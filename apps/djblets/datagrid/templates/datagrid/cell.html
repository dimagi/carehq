{% spaceless %}
<td{% if css_class %} class="{{css_class}}"{% endif %}{% if column.last %} colspan="2"{% endif %}{% if url and column.cell_clickable %} onclick="javascript:window.location = '{{url}}'; return false;"{% endif %}>
{% if url %}
 <a href="{{url}}">{{data}}</a>
{% else %}
 {{data}}
{% endif %}
</td>
{% endspaceless %}
