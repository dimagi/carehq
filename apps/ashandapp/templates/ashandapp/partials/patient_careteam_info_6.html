{% block extrahead %}
{{block.super}}
<script type="text/javascript"> 
$(function() {
		$("#careplan-dialog").dialog({
			bgiframe: true,
			modal: true,
			height: 600,
			width:800,
			autoOpen: false,
			buttons: {
				Ok: function() {
					$(this).dialog('close');
				}
			}
		});
		$('#view-careplan-link').click(function() {
			$('#careplan-dialog').dialog('open');
		});
	});
</script>
{%endblock extrahead %}
<div class="span-5 box">
<strong>For: {{careteam.patient.user.first_name}} {{careteam.patient.user.last_name}}</strong><br>
<a href="{% url view-careteam careteam.id %}">View Care Team</a><br>
<a href="{%url ashandapp.views.users.single careteam.patient.user.id %}">View Profile</a><br>
<a id="view-careplan-link">View Care Plan</a>
</div>

<div id="careplan-dialog" title="Patient Care Plan"> 
	<p id="validateTips">All form fields are required.</p> 
 
</div>
